<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-overlay">
      <main class="container">
        <!--logo-->
        <div class="logo__container">
          <p class="logo">Travel</p>
        </div>

        <!--Panel container-->
        <div class="panel__container">
          <div class="panel">
            <h1 class="panel__heading">Create an account</h1>

            <p class="panel__subheading">
              Already have an account? <a href="#">Sign in</a>
            </p>

            <form>
              <div class="input">
                <label for="email">Email Address</label>
                <input type="email" id="email" required />

                <div class="input__indicator"></div>
              </div>

              <div class="name">
                <div class="input">
                  <label for="firstName">First Name</label>
                  <input type="text" id="firstName" required />

                  <div class="input__indicator"></div>
                </div>

                <div class="input">
                  <label for="lastName">Last Name</label>
                  <input type="text" id="lastName" required />

                  <div class="input__indicator"></div>
                </div>
              </div>

              <div class="input">
                <label for="password">Password</label>
                <input type="password" id="password" required />

                <div class="input__indicator"></div>
              </div>

              <!--Date of Birth-->
              <div class="date-of-birth">
                <h6 class="date-of-birth__heading">Date of Birth</h6>
                <div class="date-of-birth__inputs">
                  <div class="dropdown">
                    <label for="month">Month</label>
                    <select name="month" id="month">
                      <option value="january">January</option>
                      <option value="february">February</option>
                      <option value="march">March</option>
                      <option value="april">April</option>
                      <option value="may">May</option>
                      <option value="june">June</option>
                      <option value="july">July</option>
                      <option value="august">August</option>
                      <option value="september">September</option>
                      <option value="october">October</option>
                      <option value="november">November</option>
                      <option value="december">December</option>
                    </select>
                  </div>

                  <div class="input">
                    <label for="day">Day</label>
                    <input type="number" id="day" required min="1" max="31" />

                    <div class="input__indicator"></div>
                  </div>

                  <div class="input">
                    <label for="year">Year</label>
                    <input
                      type="number"
                      id="year"
                      required
                      min="1900"
                      max="2021"
                    />

                    <div class="input__indicator"></div>
                  </div>
                </div>
              </div>
            </form>

            <div class="consent">
              By clicking Create account, I agree that I have read and accepted
              the <a href="#">Terms of Use</a> and
              <a href="#">Privacy Policy</a>.
            </div>

            <button>Create account</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
